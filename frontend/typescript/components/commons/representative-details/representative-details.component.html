<div class="panel panel-default">
    <div class="panel-heading">
        <h4><span class="badge square">1</span> Enter representative details</h4></div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <div class="radio">
                    <div class="col-lg-2">
                        <label><h4>
                            <input type="radio" name="repType" [checked]="false" [ngModel]="{checked: model.selectRepresentativeType == 'individual'}" (change)="model.selectRepresentativeType=$event.target.value" value="individual" >Individual</h4></label>
                    </div>
                    <div class="col-lg-2">
                        <label><h4>
                            <input type="radio" name="repType" [checked]="false" [ngModel]="{checked: model.selectRepresentativeType == 'organisation'}" (change)="model.selectRepresentativeType=$event.target.value" value="organisation">Organisation</h4></label>
                    </div>
                </div>
            </div>
        </form>
        <div [hidden]=!isIndividual>
            <individual-representative-details>
            </individual-representative-details>
        </div>
       <div [hidden]=!isOrganisation>
            <organisation-representative-details>
            </organisation-representative-details>
            </div>
    </div>
</div>
